<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Click on the dice...</div>
      <div id="dice" onclick="stopstart()"></div>

     
       <style>
        body{
            text-align: center;
            font-family: Hevvetica, sans-serif;
        }
        #dice {
            font-size: 500px;
        }
        #dice hover {
            cursor:pointer;
        }  
       </style>

        <script>
        
            
            
            var dice;
            // dice image from value 1 to 6 are given in an array, codes are from die face emoji Emojipedia
            
           
            var stopped = true;
            var t;

            // for keep on changing the dice emojis
            function change(){
                var random = Math.floor(Math.random()*6);
                dice.innerHTML= dices[random];
            }

            function stopstart(){
                if(stopped) {
                    stopped = false;
                    // change function is called here to change the image for every 0.1 seconds
                    t = setInterval(change, 100);
                    } else{
                        clearInterval(t);
                        stopped = true;
                    }
            }

            // invoking function
            window.onload= function(){
                dice = document.getElementById("dice");
                stopstart();
            }
        </script>
      
    
</body>
</html>
